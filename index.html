<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Young+Serif&display=swap');
      </style>
    <title>Number Grid Challenge</title>
</head>
<body>

    <header>
        <div id="title-container">
            <img src="assets/Number GRID challenge.png" alt="gamelogo">
        </div>

        <a href="master-head.html">
            <i id="info-icon" class="fas fa-info-circle"></i>
        </a>
    </header>
		

        <audio id="move-sound">
            <source src="/assets/sounds/move-sound.mp3" type="audio/mp3">
        </audio>

        <p>Objective: To arrange a grid of numbers in ascending order, but the catch is that numbers can only be moved to adjacent cells (horizontally or vertically).</p>

         <!-- Add an element to display the player's name -->
        <div id="player-name">Hello! Guest</div>

        <div id="scores-container">
            <!-- Add an element to display the highest score -->
            <div id="highest-score">Highest Score: <span id="highest-score-value">0</span></div>
            
            <!-- Add an element to display player score -->
            <div id="player-score">Score: 0</div>
        </div>

    
    <!-- Add a modal dialog -->
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Enter Your Name</h2>
        <input type="text" id="playerNameInput" placeholder="Your Name">
        <button id="saveNameButton">Let's Play</button>
    </div>
</div>

    <div class="game-container">
        <div class="grid-container" id="grid">
         
            <!-- Grid cells will be generated dynamically using JavaScript --> 
      </div>
        <div class="moves">Moves: <span id="move-count">0</span></div>
        <button id="restart-button"><i class="fas fa-redo"></i>Restart</button>
        <button id="hint-button"><i class="fas fa-lightbulb"></i>Hint:  <span id="hint-count">3</span></button>
<!-- <div id="grid"></div> -->
<!-- <div id="move-count">0</div> -->
    </div>

    <footer>
        © Copyright Suman 2023 Made with ❤️ in India
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
